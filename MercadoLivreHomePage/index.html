<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre Homepage Prototype</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container-top">
       
        <div class="search-container">
            <img src= "./Images/logo.png" alt="logo" class="logo" />
            <input type="text" placeholder="   Buscar produtos, marcas e muito mais..." id="search-input"/>
            <button id="searchButton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button> 
            <img src="./Images/meli.png" alt="meli" class="meli">
        </div>
        

        <div class="sub-header">
            <button class=top-button id="cepButton" onclick="">
                <i class="fa-solid fa-location-dot"></i>
                Informe seu CEP
            </button>
            <button class=top-button id="categoryButton">Categorias</button>
            <button class=top-button id="offersButton">Ofertas</button> 
            <button class=top-button id="couponsButton">Cupons</button> 
            <button class=top-button id="supermarketButton">Supermercado</button> 
            <button class=top-button id="fashionButton">Moda</button> 
            <button class=top-button id="fashionButton">Moda</button> 
            <button class=top-button id="mercadoplayButton">Mercado Play</button> 
            <button class=top-button id="sellButton">Vender</button> 
            <button class=top-button id="contactButton">Contato</button> 
            <button class=top-button id="createAccountButton">Crie sua conta</button> 
            <button class=top-button id="loginButton">Entre</button> 
            <button class=top-button id="shoppingButton">Compras</button> 
            <button class=top-button id="cepButton">
                <i class="fa-solid fa-bag-shopping"></i>
        </button>
        </div>

        <div class="banner">
            <img src="/Images/BANNER1.png" alt="banner1" id="banner-container">
            <button class="left-banner-button" id="left"> < </button>
            <button class="right-banner-button" id="right"> > </button>

        </div>

        <div class="category-text">Categorias</div>
        
        <div class="category">
            
            <button class="categoryBox" id="Category1">
                <img class="category-img" src="Images/car.png" alt="car-img" >
                Carros, Motos e Outros
            </button>

            <button class="categoryBox" id="Category2">
                <img class="category-img" src="Images/wheel.png" alt="wheel-img" >
                Acessórios Para Veículos
            </button>

            <button class="categoryBox" id="Category3">
                <img class="category-img" src="./Images/chair.png" alt="chair-img" >
                Casa, Móveis e Decoração
            </button>

            <button class="categoryBox" id="Category4">
                <img class="category-img" src="Images/cellphone.png" alt="cellphone-img" >
                Celulares e Telefones    
            </button>

            <button class="categoryBox" id="Category5">
                <img class="category-img" src="Images/tshirt.png" alt="tshirt-img" >
                Calçados, Roupas e Bolsas
            </button>

            <button class="categoryBox" id="Category6">
                <img class="category-img" src="Images/monitor.png" alt="monitor-img" >
                Informática
            </button>

            <button class="categoryBox" id="Category7">
                <img class="category-img" src="Images/freezer.png" alt="freezer-img" >
                Elétrodomésticos
            </button>

            <button class="categoryBox" id="Category8">
                <img class="category-img" src="Images/dumbels.png" alt="dumbels-img" >
                Esportes e Fitness
            </button>

            <button class="categoryBox" id="Category9">
                <img class="category-img" src="Images/house.png" alt="house-img" >
                Imóveis
            </button>

            <button class="categoryBox" id="Category10">
                <img class="category-img" src="Images/tools.png" alt="tools-img" >
                Ferramentas
            </button>

            <button class="categoryBox" id="Category11">
                <img class="category-img" src="Images/makeup.png" alt="makeup-img" >
                Beleza e Cuidado Pessoal
            </button>

            <button class="categoryBox" id="Category12">
                <img class="category-img" src="Images/headset.png" alt="headset-img" >
                Eletrônicos, Audio e Video
            </button>

        </div>

        <div class="footer">Este projeto tem como único objetivo testar os conhecimentos em HTML e CSS replicando a página inicial do Mercado Livre.</div>


        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
